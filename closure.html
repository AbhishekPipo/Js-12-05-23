  <body>
    <h1>js closure</h1>
    <script>
      // @closures
      var name = "abhi";
      function outer() {
        var name = "pax"; // inner function still strores
        //  this value this is know as closure

        function inner() {
          document.write(name); //first it searches for local scope
          //then goes to its lexical scope i,e its outer function
          //then goes to global scope
        }
        return inner;
      }

      let outerofouter = outer();
      outerofouter();
      //   document.write(name);
    </script>
  </body>
